---
- hosts: http
  become: yes
  become_user: root

  vars:
    helloworld: Meow!

  tasks:
    - name: Install firewalld
      yum:
        name: firewalld

    - name: Stop firewalld
      service: 
        name: firewalld 
        state: stopped

    - name: Install the httpd package
      yum: 
        name: httpd

    - name: Start the httpd service
      service: 
        name: httpd 
        state: started
        
    - name: Configure Cat App
      template:
        src: ../files/index.j2
        dest: /var/www/html/index.html